        body {

            font: 13px Helvetica, Arial;

        form {

            background: #000;

        form input {

            border: 0;

            padding: 10px;

            width: 90%;

        form button {

<body>

    <div id='chats' class='container' style="overflow:scroll">

    </div>

    <!-- <ul id="messages"></ul> -->

    <form action="">

        <input id="m" autocomplete="off" />

        <button>Send</button>

    </form>

    <script type="text/javascript" charset="utf-8">

        var socket = io(window.location.href);

        socket.on('message.alert', function(chat) {
            console.log(chat);
            var $chat = $('<div>').addClass('bubble').text(chat.message);
                $chat.addClass('bubble--alt');
                $chat.appendTo('#chats');
                $("#chats").scrollTop($("#chats")[0].scrollHeight);

        });

    </script>

</body>
